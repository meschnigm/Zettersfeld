<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <defs>
    <style>
      .title{font:700 28px -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;fill:#2d3748}
      .label{font:600 18px -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;fill:#2d3748}
      .small{font:500 15px -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;fill:#4a5568}
      .line{stroke:#2b6cb0;stroke-width:3;fill:none}
    </style>
  </defs>
  <rect x="0" y="0" width="900" height="420" fill="#f7fafc"/>
  <text x="30" y="45" class="title">Sonos Move – Rückseite / Anschlussfeld (Schema)</text>

  <rect x="310" y="95" width="280" height="250" rx="50" fill="#2d3748"/>
  <rect x="355" y="140" width="190" height="165" rx="22" fill="#1a202c"/>

  <circle cx="450" cy="175" r="12" fill="#e2e8f0"/>
  <text x="480" y="180" class="small">Ein/Aus-Taste</text>

  <rect x="432" y="208" width="36" height="20" rx="10" fill="#90cdf4"/>
  <text x="480" y="223" class="small">Modus-Taste (WLAN / Bluetooth)</text>

  <circle cx="450" cy="260" r="10" fill="#cbd5e0"/>
