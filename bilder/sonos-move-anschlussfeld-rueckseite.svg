  <path d="M430 330 L470 330" stroke="#cbd5e0" stroke-width="6" stroke-linecap="round"/>
  <text x="480" y="336" class="small">USB-C Laden (kompatibles Ladegerät)</text>

  <text x="30" y="370" class="label">Bluetooth-Pairing:</text>
